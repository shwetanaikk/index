<!DOCTYPE html>
<html>
<head>
  <title>Pabbas Cafe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .menu, .form-box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .menu img {
      width: 100%;
      border-radius: 10px;
    }

    .ice-cream {
      margin-bottom: 20px;
    }

    .form-box {
      max-width: 300px;
    }

    .form-box h2 {
      text-align: center;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-box button {
      background-color: #ff5c8d;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #ff397153;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="menu">
      <div class="ice-cream">
        <img src="https://www.havmor.com/sites/default/files/styles/502x375/public/gallery/Ferrero%20Blast.jpg?itok=eyycJRVh" alt="Chocolate Blast" width="300" height="300">
        <p><strong>Chocolate Blast</strong></p>
      </div>
      <div class="ice-cream">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaNsXmiih3jPHgdRXnT6vDlSI2yFe9SaVXpg&s" alt="Berry Delight" width="300" height="300">
        <p><strong>Berry Delight</strong></p>
      </div>
    </div>

    <div class="form-box">
      <h2>Pabbas Cafe</h2>
      <img src="https://i.imgur.com/W5v3mZP.png" width="50" style="display:block; margin:auto;" alt="ice cream">
      <input type="text" id="name" placeholder="Your Name">
      <input type="text" id="phone" placeholder="Phone Number">
      <input type="text" id="flavour" placeholder="Ice Cream Name">
      <input type="number" id="quantity" placeholder="Quantity">
      <button onclick="showOrder()">ORDER</button>
    </div>
  </div>

  <script>
    function showOrder() {
      var name = document.getElementById("name").value;
      var phone = document.getElementById("phone").value;
      var flavour = document.getElementById("flavour").value;
      var quantity = document.getElementById("quantity").value;

      console.log("Name: " + name);
      console.log("Phone Number: " + phone);
      console.log("Flavour: " + flavour);
      console.log("Quantity: " + quantity);
    }
  </script>

</body>
</html>
